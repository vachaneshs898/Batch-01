<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="formcontent">
        <form action="" method="post">

            <h1>Sign Up</h1>
            <i class="fa-solid fa-xmark"></i>
            <div class="input-1">
                <input type="text" id="text-val" required>
                <label for="text">Full Name</label>
                <i class="fa-regular fa-user"></i>
            </div>
            <!-- <div class="label-1">
                <label for="text">Full Name</label>
            </div>        -->
            <div class="input-2">
                <input type="text" required>
                <label for="text">Email id</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <!-- <div class="label-2">
                <label for="text">Email id</label>
            </div> -->
            <div class="input-3">
                <input type="password" required>
                <label for="password">Enter Your password</label>
                <i class="fa-solid fa-key"></i>
            </div>
            <!-- <div class="label-3">
                <label for="password">Enter Your password</label>
            </div> -->
            <div class="chooseoption">
                <select name="" id="">
                    <option value="0">Select the state</option>
                    <option value="1">Maharashtra</option>
                    <option value="2">Andhra Pradesh</option>
                    <option value="3">Arunachal Pradesh</option>
                    <option value="4">Assam</option>
                    <option value="5">Bihar</option>
                    <option value="6">Chhattisgarh</option>
                    <option value="7">Goa</option>
                    <option value="8">Gujarat</option>
                    <option value="9">Haryana</option>
                    <option value="10">Himachal Pradesh</option>
                    <option value="11">Jharkhand</option>
                    <option value="12">Karnataka</option>
                    <option value="13">Kerala</option>
                    <option value="14">Madhya Pradesh</option>
                    <option value="15">Manipur</option>
                    <option value="16">Meghalaya</option>
                    <option value="17">Mizoram</option>
                    <option value="18">Nagaland</option>
                    <option value="19">Odisha</option>
                    <option value="20">Punjab</option>
                    <option value="21">Rajasthan</option>
                </select>
            </div>
            <div class="remember">
                <div class="input-4">
                    <input type="checkbox" name="male" value="option" required>
                    <label for="checkbox">Male</label>
                </div>
                <div class="input-5">
                    <input type="checkbox" name="female" value="option" id="" required>
                    <label for="checkbox">Female</label>
                </div>
                    
                    <!-- <input type="checkbox" name="" id="" required>
                    <label for="checkbox">Remember Me!</label> -->
                <!-- <div class="label-4">
                    <label for="checkbox">Remember Me!</label>
                </div> -->
            </div>
            <h2>If you already have an account, Click here to <a href="">Sign In</a></h2>
                <button class="reg-in">Submit</button>
        </form>
    </div>
</body>

</html>
